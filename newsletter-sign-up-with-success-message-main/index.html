<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <article class="left-side">
        <h1>Stay updated!</h1>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul>
          <li>
            <span><img src="./assets/images/icon-list.svg" alt="list" /></span>
            <span><p>Product discovery and building what matters</p></span>
          </li>
          <li>
            <span><img src="./assets/images/icon-list.svg" alt="list" /></span>
            <span><p>Measuring to ensure updates are a success</p></span>
          </li>
          <li>
            <span><img src="./assets/images/icon-list.svg" alt="list" /></span>
            <span><p>And much more!</p></span>
          </li>
        </ul>
        <!-- Sign-up form start -->
        <form>
          <label>Email address</label>
          <input type="email" placeholder="email@company.com" />
          <button>Subscribe to monthly newsletter</button>
        </form>
      </article>
      <article class="right-side">
        <img src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
      </article>
    </main>

    <!-- Sign-up form end -->

    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
